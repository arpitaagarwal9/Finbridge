<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Service Request Form</title>
    <!-- Favicon for all screen resolutions -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-192x192.png">


    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-layout">
    <header class="header">
        <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="FinBridge Logo" class="logo-img" />
            <h1 class="logo-text">FinBridge</h1>
        </div>
        <nav class="main-nav">
            <a href="welcome.html">Home</a>
            <a href="#" class="btn-login">Logout</a>
        </nav>
        </div>
    </header>
    <div class = "request-page-bg">

        <h1 class="page-heading">Business Service Request Form</h1>

        <!-- <div class="form-logo-container">
            <img src="images/logo.png" alt="FinBridge Logo" class="form-logo">
            <h1 class="page-heading">Business Service Request Form</h1>
        </div> -->
        
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="firmName" class="required">Firm Name:</label>
                    <input type="text" id="firmName" name="firmName" required>
                </div>
                
                <div class="form-group">
                    <label for="entityType" class="required">Entity Type:</label>
                    <select id="entityType" name="entityType" required>
                        <option value="">-- Select Entity Type --</option>
                        <option value="sole_proprietorship">Sole proprietorship</option>
                        <option value="partnership_firm">Partnership firm</option>
                        <option value="llp">Limited liability partnership</option>
                        <option value="pvt_ltd">Private limited co.</option>
                        <option value="opc">One person company</option>
                        <option value="public_ltd">Public limited company</option>
                        <option value="section8">Section 8 company</option>
                        <option value="informal">Informal/unregistered business</option>
                        <option value="huf">Hindu undivided family</option>
                        <option value="trust">Trust/society/NGO</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="turnover" class="required">Turnover slab:</label>
                    <select id="turnover" name="turnover" required>
                        <option value="">-- Select Turnover Range --</option>
                        <option value="0-2500000">0 to 2,500,000</option>
                        <option value="2500001-5000000">2,500,001 to 5,000,000</option>
                        <option value="5000001-10000000">5,000,001 to 10,000,000</option>
                        <option value="10000001-20000000">10,000,001 to 20,000,000</option>
                        <option value="20000001-50000000">20,000,001 to 50,000,000</option>
                        <option value="above_50000000">Above 50,000,000</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="serviceRequired" class="required">Service required:</label>
                    <select id="serviceRequired" name="serviceRequired" required>
                        <option value="">-- Select Required Service --</option>
                        <option value="income_tax_return">Income tax return</option>
                        <option value="gst_monthly">GST return monthly</option>
                        <option value="gst_quarterly">GST return quarterly</option>
                        <option value="income_tax_cases">Income tax cases</option>
                        <option value="gst_cases">GST cases</option>
                        <option value="company_registration">Company registration</option>
                        <option value="statutory_audit">Statutory Audit</option>
                        <option value="tax_audit">Tax Audit</option>
                        <option value="balance_sheet">Balance sheet and PL preparation</option>
                        <option value="book_keeping">Books and keeping</option>
                        <option value="tds_return">TDS return</option>
                        <option value="cost_audit">Cost Audit</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description" class="required">Detailed description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="startDate" class="required">Expected Start date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                
                <div class="form-group">
                    <label for="duration" class="required">Expected Duration:</label>
                    <select id="duration" name="duration" required>
                        <option value="">-- Select Duration --</option>
                        <option value="1_month">1 Month</option>
                        <option value="3_months">3 Months</option>
                        <option value="6_months">6 Months</option>
                        <option value="1_year">1 Year</option>
                        <option value="ongoing">Ongoing</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="budget" class="required">Budget range:</label>
                    <input type="text" id="budget" name="budget" placeholder="Enter your budget range" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone (optional):</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
