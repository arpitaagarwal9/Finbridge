<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Login - FinBridge</title>
    <!-- Favicon for all screen resolutions -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-192x192.png">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="images/CA.png" alt="CA" class="login-avatar">
            <h2>CA Login</h2>
            <p>Enter your password to view available requests</p>
            
            <form id="caLoginForm">
                <div class="input-group">
                    <label for="caPassword">Password</label>
                    <input type="password" id="caPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <p class="login-footer">New CA? <a href="#">Register here</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
