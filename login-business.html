<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login - FinBridge</title>
    <!-- Favicon for all screen resolutions -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-192x192.png">


    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="images/lady.png" alt="Business" class="login-avatar">
            <h2>Business Login</h2>
            <p>Enter your password to access accounting services</p>
            
            <form id="businessLoginForm">
                <div class="input-group">
                    <label for="businessPassword">Password</label>
                    <input type="password" id="businessPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <p class="login-footer">Don't have access? <a href="#">Contact support</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
